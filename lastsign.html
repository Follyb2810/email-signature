<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table width="100%" style="max-width:600px; height: 200px; font-size: 9pt;" cellpadding="0" cellspacing="0">
        <tr>
            <td width="200">
                <a href="https://www.esentry.xyz/" target="_blank">
                    <img style="width:100%; height:100%; border:0;" src="https://www.dropbox.com/s/cj0wpmsuhn2ddoe/Approved-04.png?raw=1">
                </a>
            </td>
            <td style="width:10px; text-align:center; vertical-align:top;"></td>
            <td width="370" style="padding: 10px;">
                <table width="100%">
                    <tr>
                        <td width="100%"><h3>%%FirstName%% %%LastName%%</h3></td>
                    </tr>
                    <tr>
                        <td>
                            <table style="display: inline-block;max-width:100px;width:200px;">
                            <tr>
                                <td>%%Title%% </td>
                            </tr>
                        </table>
                            <table style="display: inline-block;width:100px;max-width: 100px;">
                            <tr>
                                <td>
                                    <a href="https://www.linkedin.com/company/esentry/" target="_blank">
                                        <img alt="link icon" style="border:0; height:20px; width:20px" src="https://www.dropbox.com/s/niejjnlt9jwpmn3/Linkedin.png?raw=1">
                                    </a>
                                    <a href="https://www.linkedin.com/company/esentry/" target="_blank">
                                        <img alt="Facebook icon" style="border:0; height:20px; width:20px" src="https://www.dropbox.com/s/m2snkghpaenoplo/twitter-logo.png?raw=1">
                                    </a>
                                </td>
                            </tr>
                        </table>

                        </td>
                    </tr>
                    <tr >
                        <td  style="border-bottom:2px solid #193867;border-top: 2px solid #193867;text-align: center;">
                            <table style="display: inline-block;width: 170px;" >
                            <tr>
                                <td >
                                    <a href="tel:%%PhoneNumber%%" >
                                        <img src="https://www.dropbox.com/s/9b54vdi9f90iqlh/call.png?raw=1" style="height: 20px;" alt="">
                                        <span style="font-size: 10px;color:#193867;">%%PhoneNumber%%</span>
                                    </a>    
                                </td>
                            </tr>
                             </table>
                            <table style="display: inline-block;width: 170px;">
                            <tr>
                                <td >
                                    <a href="mailto:%%Email%%">
                                        <img src="https://www.dropbox.com/s/r9bijd80obeg8pn/web_mail.png?raw=1" style="height: 20px;" alt="">
                                        <span style="font-size: 10px;color:#193867;">%%Email%%</span>
                                    </a>
                                </td>
                            </tr>
                        </table>

                        </td>
                    </tr>
                    
                </table>
            </td>
        </tr>
    </table>
    <p>Disclaimer,This email and any attachments it may contain are confidential and intended solely for the use of the individual or entity to whom it is addressed.</p>
</body>
</html>
