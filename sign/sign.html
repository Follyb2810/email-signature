<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table style="width:450px;height: 100px; font-size:10pt; font-family: proxima-nova; color:#000;"  width="450" cellspacing="0" cellpadding="0">
        <tbody valign=''>
            <tr style="width: 100%;">
                <td colspan="4" style="width: 180;">
                    <a href="https://www.esentry.xyz/" target="_blank">
                        <img style="width:100%; height:100%; border:0;" src="https://www.dropbox.com/s/cj0wpmsuhn2ddoe/Approved-04.png?raw=1">
                    </a>
                </td>
                <td style="width:20px; text-align:center; vertical-align:top;"></td>
                <td style="width:250px; text-align:center; vertical-align:top;">
                    <table cellpadding="0" cellspacing="0">
                        <tbody>
                            <tr>
                                <td  colspan="4">
                                    <span style="font-family: Arial, sans-serif; color:#193867;">%%FirstName%% %%LastName%%</span>
                                </td>
                            </tr>
                            <tr>
                                <td colspan="2" style="font-size:15px; font-family: Arial,sans-serif; font-weight: bold; color:#193867; padding-bottom:5px;">
                                    <span style="font-family: Arial, sans-serif; color:#193867;">%%Title%%</span>
                                </td>
                                <td style="padding: 5px;" colspan="2">
                                    <span style="display:inline-block;">
                                        <span style="padding: 5px;">
                                            <a href="https://www.linkedin.com/company/esentry/" target="_blank">
                                                <img alt="link icon" style="border:0; height:30px; width:30px" src="https://www.dropbox.com/s/niejjnlt9jwpmn3/Linkedin.png?raw=1">
                                            </a>
                                        </span>
                                        <span style="padding: 5px;">
                                            <a href="https://www.linkedin.com/company/esentry/" target="_blank">
                                                <img alt="Facebook icon" style="border:0; height:30px; width:30px" src="https://www.dropbox.com/s/m2snkghpaenoplo/twitter-logo.png?raw=1">
                                            </a>
                                        </span>
                                    </span>
                                </td>
                            </tr>
                            <tr>
                                <td colspan="3" style="border: 2px solid #193867;"></td>
                            </tr>
                            <tr>
                                <td style="padding: 5px; text-align: left;" colspan="2">
                                    <a href="tel:%%PhoneNumber%%" style="display: inline-block;">
                                        <img src="https://www.dropbox.com/s/9b54vdi9f90iqlh/call.png?raw=1" style="height: 20px; vertical-align: middle; margin-right: 5px;" alt="">
                                        <span style="vertical-align: middle;font-size: 18px;color:#193867;">%%PhoneNumber%%</span>
                                    </a>
                                </td>
                               
                                <td style="padding: 5px;">
                                    <a href="mailto:%%Email%%" style="display: inline-block;">
                                        <img src="https://www.dropbox.com/s/r9bijd80obeg8pn/web_mail.png?raw=1" style="height: 20px; vertical-align: middle; margin-right: 5px;" alt="">
                                        <span style="vertical-align: middle; font-size: 18px;color:#193867;">%%Email%%</span>
                                    </a>
                                </td>
                            </tr>
                            <tr>
                                <td colspan="3" style="border: 2px solid #193867;"></td>
                            </tr>
                        </tbody>
                    </table>
                </td>
            </tr>
        </tbody>

    </table>
</body>
</html>
